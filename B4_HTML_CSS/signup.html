<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="signup.html" method="post">
        <h1>Sign UP</h1>
        <h5>It's quick and easy</h5>
        <br/>
        <table>
            <tr>
                <td>
                    <input type="text" name="fs_name" placeholder="First Name"/>
                </td>
                <td>
                    <input type="text" name="ls_name" placeholder="Last Name"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="email" name="email" placeholder="Email"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="password" placeholder="Password"/>
                </td>
            </tr>
        </table>
        <label for="birthday">Date of Birth:</label>
        <input type="date" id="birthday" name="birthday">

        <table>
            <tr>
                <td>
                    <label for="">Female:</label>
                    <input type="radio" id="female" name="gender" value="Female">
                </td>
                <td>
                    <label for="">Male:</label>
                    <input type="radio" id="male" name="gender" value="Male">
                </td>
                <td>
                    <label for="">Custom:</label>
                    <input type="radio" id="custom" name="gender" value="Custom">
                </td>
            </tr>
        </table>
        <select name="custom" id="custom">
            <option name="option1">He: "Wish him a happy birthday"</option>
        </select>
        <br/>
        <br/>
        <input type="submit" value="Sign Up"/>
    </form>
</body>
</html>
